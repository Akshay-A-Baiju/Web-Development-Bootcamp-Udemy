<!DOCTYPE html>
<!-- This line tells the browser the version of the html file -> HTML5 -->
<html lang="en">
  <!-- Everything goes inside the html tag, lang="en" sets the target audience to english speakers. It is used by web reader to read our the words correctly. -->
  <head>
    <!-- Important info about the website that is not shown to the user -->
    <meta charset="UTF-8" />
    <!-- this ensures that the characters that we are using for the website gets displayed correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- It defines how the webpage should be displayed relative to the screen its rendered on -->
    <title>My Website</title>
    <!-- Title of the webpage that gets displayed at the top -->
  </head>
  <body>
    <!-- This is where all the vontents of the webpage goes into like the titles, images, etc... -->
    <h1>Hello World!</h1>
  </body>
</html>
